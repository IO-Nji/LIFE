spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        # Remove hop-by-hop headers explicitly; filter name changed in Spring Cloud 2024
        - RemoveRequestHeader=connection
        - RemoveRequestHeader=keep-alive
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:5174"
              - "http://127.0.0.1:5173"
              - "http://127.0.0.1:5174"
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
              - "PATCH"
              - "HEAD"
            allowedHeaders:
              - "*"
            maxAge: 3600
            allowCredentials: true
      routes:
        - id: user-service-auth
          uri: ${USER_SERVICE_URI:http://localhost:8012}
          predicates:
            - Path=/api/auth/**
        - id: user-service-users
          uri: ${USER_SERVICE_URI:http://localhost:8012}
          predicates:
            - Path=/api/users/**
        - id: masterdata-service
          uri: ${MASTERDATA_SERVICE_URI:http://localhost:8013}
          predicates:
            - Path=/api/masterdata/**
        - id: inventory-service
          uri: ${INVENTORY_SERVICE_URI:http://localhost:8014}
          predicates:
            - Path=/api/stock/**
server:
  port: 8011

management:
  endpoints:
    web:
      exposure:
        include: health,info

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:ad4c8c63e0f74d7a9f1af99f0ffeb4dfc144b9edfd2a4b0c8c6c98ab7e4f2b3d}
