# Order Processing Service Configuration
spring.application.name=order-processing-service
server.port=8015

# Database Configuration - H2 for development
spring.datasource.url=jdbc:h2:mem:life_orders;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Logging Configuration
logging.level.root=INFO
logging.level.io.life=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Application Configuration
app.order.manufacturing.prefix=MFG
app.order.assembly.prefix=ASM
app.order.control.prefix=CTL
app.order.supplier.prefix=SUP

# Async Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=order-processing-

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=order-scheduler-

# SimAL Integration Configuration (Legacy)
simal.api.base-url=http://localhost:8016/api
