```properties
# Order Processing Service - application.properties

# Server port
server.port=8081

# Database Configuration - H2 File-based
spring.datasource.url=jdbc:h2:file:/app/data/order_processing_service_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
application.security.jwt.secret=${JWT_SECRET}
application.security.jwt.expiration=3600 # 1 hour

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.exposed-headers=Authorization
spring.web.cors.allow-credentials=true

# Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
```