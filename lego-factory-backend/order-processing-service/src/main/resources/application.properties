spring.application.name=order-processing-service
server.port=8015

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:order_processing_db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Multi-domain service configuration
logging.level.io.life=DEBUG

// Add to each service's 
eureka.client.enabled=false
spring.cloud.discovery.enabled=false