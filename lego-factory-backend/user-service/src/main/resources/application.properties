spring.application.name=user-service
server.port=8012

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:lego_factory_auth;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable HikariCP auto-configuration that adds unsupported params
spring.datasource.hikari.auto-commit=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration
security.jwt.secret=MySecretKeyForJWTTokenGeneration2024AtLeast32Characters
security.jwt.expiration=PT1H