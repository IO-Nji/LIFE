spring.application.name=user-service
server.port=8012

# PostgreSQL Database Configuration (Production)
spring.datasource.url=jdbc:postgresql://postgres-db:5432/lego_factory_auth
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# H2 Console Configuration (Development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false

# JWT Security Configuration
application.security.jwt.secret=${JWT_SECRET}
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration=PT1H

# Profiles for different environments
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Development profile with H2 (fallback)
---
spring.config.activate.on-profile=dev
spring.datasource.url=jdbc:h2:file:./data/user_service_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect