spring.application.name=api-gateway
server.port=8011

# Disable Eureka Service Discovery
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# JWT Configuration
security.jwt.secret=MySecretKeyForJWTTokenGeneration2024AtLeast32Characters
security.jwt.expiration=PT1H

# Service Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8012
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=masterdata-service
spring.cloud.gateway.routes[1].uri=http://localhost:8013
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/masterdata/**

spring.cloud.gateway.routes[2].id=inventory-service
spring.cloud.gateway.routes[2].uri=http://localhost:8014
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/inventory/**

spring.cloud.gateway.routes[3].id=order-processing-service
spring.cloud.gateway.routes[3].uri=http://localhost:8015
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/orders/**,/api/assembly/**

# Enhanced CORS Configuration for Development - ADD localhost:5173
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:3000,http://localhost:80,http://localhost,http://localhost:5173
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true