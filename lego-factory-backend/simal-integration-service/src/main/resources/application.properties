spring.application.name=simal-integration-service
server.port=8016

spring.datasource.url=jdbc:h2:mem:simal_integration_service_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# SimAL Service Configuration
simal.api.base-url=http://localhost:8016/api

# Order Processing Service Configuration (for control order creation)
order-processing.api.base-url=http://localhost:8015/api

# Logging
logging.level.root=INFO
logging.level.io.life=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
