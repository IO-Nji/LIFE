spring.application.name=simal-integration-service
server.port=8016

# H2 Database Configuration (Containerized)
spring.datasource.url=jdbc:h2:file:/app/data/simal_integration_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false

# External Integration Configuration
simal.api.base-url=${SIMAL_API_URL:http://localhost:9000}
simal.api.timeout=${SIMAL_API_TIMEOUT:30s}
simal.api.retry.max-attempts=${SIMAL_RETRY_ATTEMPTS:3}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Logging Configuration
logging.level.com.lego.factory.simal=DEBUG