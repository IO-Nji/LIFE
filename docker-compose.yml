version: '3.8'

services:
  # Backend services via external compose file
  backend:
    extends:
      file: lego-factory-backend/docker-compose.yml
      service: api-gateway
    profiles: ["backend"]

  # Frontend
  frontend:
    build:
      context: lego-factory-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: lego-network
    external: true